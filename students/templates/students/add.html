{% extends "students/base.html" %}

{% block body %}
<h3 class="text-center m-4">
  Add Student
</h3>

  {% if success %}
    <div class="alert alert-success" role="alert">
        New Student Added Successfully
        <a href="{% url 'index' %}" class="alert-link">Go to Home page.</a>
    </div>
  {% else %}

  <div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-success mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
            </div>
            <div class="card-body">

            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}   
                {{form.as_p}}
            
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus fa-sm"></i> Add</button>
                <a href="{% url 'index' %}" class="btn btn-secondary"> <i class="fa-solid fa-xmark fa-sm"></i> Cancel</a>
            </form>
            
            </div>
    </div>

  </div>

  {% endif %}
{% endblock %}
